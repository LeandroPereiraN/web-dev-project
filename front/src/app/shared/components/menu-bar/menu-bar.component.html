<div class="w-full shadow-md">
  <p-menubar [model]="items" styleClass="border-0 rounded-none px-3 sm:px-4 py-2">
    <ng-template #start>
      <button type="button"
        class="flex items-center gap-2 sm:gap-3 text-green-600 hover:text-green-500 transition-colors"
        (click)="navigateHome()" aria-label="Ir a inicio">
        <i class="pi pi-verified text-xl sm:text-2xl"></i>
        <span class="hidden sm:inline text-lg font-semibold">ServiciosApp</span>
      </button>
    </ng-template>

    <ng-template #end>
      <div class="flex items-center gap-2 sm:gap-3">
        @if (!isLoggedIn()) {
        <button pButton type="button" class="p-button-text p-button-sm flex items-center gap-2" (click)="login()">
          <i class="pi pi-sign-in text-base sm:text-lg"></i>
          <span class="hidden sm:inline">Iniciar Sesión</span>
        </button>

        <button pButton type="button" class="p-button-sm flex items-center gap-2" (click)="register()">
          <i class="pi pi-user-plus text-base sm:text-lg"></i>
          <span class="hidden sm:inline">Registrarse</span>
        </button>
        } @else {
        <div class="flex items-center gap-2 sm:gap-3">
          @if (userType() === 'seller') {
          <button pButton type="button" class="p-button-success p-button-sm flex items-center gap-2"
            (click)="createService()">
            <i class="pi pi-plus text-base sm:text-lg"></i>
            <span class="hidden sm:inline">Nuevo servicio</span>
          </button>
          }

          <button pButton type="button" class="p-button-text p-button-rounded" (click)="goToProfile()"
            pTooltip="Mi perfil" tooltipPosition="bottom">
            <i class="pi pi-user text-lg"></i>
          </button>

          <button pButton type="button" class="p-button-text p-button-rounded" (click)="logout()"
            pTooltip="Cerrar sesión" tooltipPosition="bottom">
            <i class="pi pi-sign-out text-lg"></i>
          </button>
        </div>
        }
      </div>
    </ng-template>
  </p-menubar>
</div>
